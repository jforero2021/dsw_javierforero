<!DOCTYPE html>
<html lang="es">
 <head>
 <title>calculo de la utilidad</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 </head>
 <script>
 function operar()
 {
 var a1 = document.f1.a.value;
 var b1 = document.f1.b.value;
 var c1 = document.f1.c.value;
 var d1 = document.f1.d.value;
 var c1 = (parseFloat(a1)*parseFloat(b1))/100;
 var d1 = parseFloat(a1)+parseFloat(b1);
 document.f1.c.value=c1;
 document.f1.d.value=d1;
 }
 </script>
 <body>
 <div class="container">
 <h2>Utilidades </h2>
 <form class="form-horizontal" name="f1" action="operaciones.html" role="form" method="POST">
 <div class="form-group">
 <label>valor compra:</label>
 <input type="text" class="form-control" name="a" placeholder="Ingrese numero a">
 </div>
 <div class="form-group">
 <label>porcentale de utilidad:</label>
 <input type="text" class="form-control" name="b" placeholder="20%">
 </div>
 <div class="form-group">
    <label>iva actual:</label>
    <input type="text" class="form-control" name="a" placeholder="iva 19%">
    </div>
 <input type="Button" name="" value="Calcular" onclick="operar()" class="btn btn-primary">
 <div class="form-group">
 <label>valor venta:</label>
 <input type="text" class="form-control" name="c" placeholder="Resultado 1">
 </div>
 <div class="form-group">
 <label>ganancia:</label>
 <input type="text" class="form-control" name="d" placeholder="Resultado 2">
 </div>
 </form>
 </div>

 </body>
</html>
